<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sofadi+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="Search" class="search-btn" />
        </form>
      </header>
        <hr />
        <div class="weather-info-wrapper">
          <div class="city-weather-info">
            <h1 id="current-city" class="current-city">Montreal</h1>
            <p class="weather-info">
              <span id="current-date"></span>, broken clouds<br />
              Humidity: <span class="highlight">82%</span>, Wind:
              <span class="highlight">13.86km/h</span>
            </p>
          </div>

          <div class="weather-details">
              <span class="current-temperature-icon">☁</span>
              <span class="current-temperature" id="current-temperature">13</span>
              <span class="current-temperature-unit">°C</span>
          </div>

        </div>

        <div class="forecast">

          <div class="forecast-day">
            <p>Sun</p>
            <p>🌤️</p>
            <p>16° 14°</p>
          </div>
          <div class="forecast-day">
            <p>Mon</p>
            <p>☁</p>
            <p>17° 13°</p>
          </div>
          <div class="forecast-day">
            <p>Tue</p>
            <p>☁</p>
            <p>16° 13°</p>
          </div>
          <div class="forecast-day">
            <p>Wed</p>
            <p>🌤️</p>
            <p>16° 14°</p>
          </div>
          <div class="forecast-day">
            <p>Thu</p>
            <p>🌤️</p>
            <p>17° 13°</p>
          </div>

        </div>

        <footer class="footer">
          This project was coded by Judith Eleanor Stein
        </footer>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
